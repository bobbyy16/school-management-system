<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css" type="text/css">

    <title>Register | School User management Systerm</title>
</head>

<body>
    <div class="container">
        <div class="white-background">
            <div class="white-background-1">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <h2 class="h2">welcome new XXXXX</h2>
                        <label class="form-label add-color" for="form1Example1">Email</label>
                        <input type="email" id="form1Example1" class="form-control" placeholder="Email" required />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label add-color" for="form1Example2">Password</label>
                        <input type="password" id="form1Example2" class="form-control" placeholder="Password"
                            required />
                    </div>

                    <!-- radio buttons -->
                    <h6>User Type</h6>

                    <div class="form-check inline-block">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label m-1" for="exampleRadios1">
                            Teacher
                        </label>
                    </div>
                    <div class="form-check inline-block">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Student
                        </label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2 ">
                        <button type="button" class="btn btn-info btn-radius">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
